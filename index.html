<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurassic World: Owen & Blue Dino Run</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js"></script>
</head>
<body>
    <div class="main-title">
        <h1>Jurassic World: Owen & Blue Dino Run</h1>
    </div>
    <h2 id="alert"></h2>

    <!-- Game Window -->
    <div class="game-container">  
        <div class="sky"></div>
        <div class="owen-blue"></div>
        <div class="ground"></div>
        <img class="dinorun5" src="dinorun5.png"/>
        <img class="treeobstacle1" src="treeobstacle1.png"/>
        <div class="scoreboard">
            <h3>Score: </h3>
        </div>
    </div>

    <!-- Modal Windows -->

    <div class='start-window' id='startWindowOpen'>
        <button class='hide' id='start-game'></button>
    </div>

    <img class="game-over-image" src="ianmalcolm.jpeg"/>
</body>
</html>
